<div>
  <div class="vrh" ngClass.gt-sm="scale-div">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign.lt-sm="start center" fxLayoutGap="100px" fxFlex>
      <div fxHide.xs>
        <p class="vrhtxt" ><strong>MILIBYTE</strong> - NAJBOLJI DIZAJN ZA VAŠE WEBSTRANICE </p>
      </div>
      <div>
        <img src="../../assets/images/crossPlatform.png" class="crossPlatform" ngClass.gt-sm="scale-image">
      </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="end center" fxFlex>
      <button class="tipka-boja" mat-fab color="basic">VIŠE</button>
    </div>
    <div>
    </div>
    <button ngClass.gt-md="waccap" ngClass.lt-md="xswaccap" mat-fab mat-raised-button></button>
    <button ngClass.gt-md="youtube" ngClass.lt-md="xsyoutube" mat-fab mat-raised-button></button>
  </div>

  <div class="pro-web">
    <div fxLayout="column" fxFlex fxLayoutAlign="center center">
      <h2>IZRAĐUJEMO PROFESIONALNE WEB-STRANICE ZA VAŠU TVRTKU</h2>
      <h3>Responzivne za najbolju kvalitetu na svim uređajima.</h3>
      <img src="../../assets/images/responsiv.gif" ngClass.gt-md="crossPlatformResponsiv" ngClass.lt-md="xs">
    </div>
  </div>

  <div class="hosting2" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="50px">
    <div fxFlex fxLayout="row" fxLayoutAlign="end end" fxHide.xs>
      <img src="../../assets/images/blueserver.PNG" class="blueServer" ngClass.gt-sm="scale-serverimage">
    </div>
    <div fxFlex fxLayout="column" fxLayoutAlign="center start" class="pad-bottom-sm" fxLayoutAlign.xs="start start">
      <h2> WEBSITE HOSTING</h2>
      <div fxLayout="row" fxLayoutGap="100px">
        <h2>Početni Hosting za samo 10Kn/mjesečno!</h2>
      </div>
      <div>
        <button color="primary" mat-raised-button>VIŠE</button>
      </div>
    </div>
  </div>

  <div fxLayoutAlign="center center" fxFlex>
    <h2> GAMING I SHOUTCAST HOSTING SOLUTION</h2>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-evenly center" fxFlex fxLayout.lt-md="column" fxLayout.lt-lg="column">
    <div fxLayout="row" fxLayoutAlign="space-between" fxLayout.lt-md="column">

      <app-hosting *ngFor="let hosting of hostings" [inputHosting]="hosting"></app-hosting>

    </div>

    <div fxLayout="row" fxLayoutAlign="space-between" fxLayout.lt-md="column">

      <app-shoutcast *ngFor="let shoutcast of shoutcasts" [inputShoutcast]="shoutcast"></app-shoutcast>

    </div>
  </div>

</div>
