<mat-toolbar class="header mat-elevation-z13" fxLayout="row" fxLayoutAlign="space-between" ngStickyNav fxHide.lt-md>
  <div fxLayout="row" fxLayoutAlign="start center">
    <div><img class="logo" src="../../../assets/images/logo.png"></div>
    <button class="home" mat-icon-button routerLink="/home">
      <mat-icon>home</mat-icon>
    </button>
    <button class="tipka" mat-button [matMenuTriggerFor]="menu">USLUGE</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item class="slika uslugeTipka" routerLink="/usluge/proweb" fxLayout="row"
              fxLayoutAlign="start center" fxLayoutGap="5px">
        <img src="../../../assets/images/proweb.jpg">
        <div>PROFESIONALNI WEB</div>
      </button>
      <button mat-menu-item class="slika" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
        <img src="../../../assets/images/gamingweb.jpg">
        <div>GAMING WEB</div>
      </button>
      <button mat-menu-item class="slika" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
        <img src="../../../assets/images/shout.png">
        <div>SHOUTCAST</div>
      </button>
      <button mat-menu-item class="slika" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
        <img src="../../../assets/images/sslcert.png">
        <div>SSL CERTIFIKATI</div>
      </button>
      <button mat-menu-item class="slika" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
        <img src="../../../assets/images/webhosting.jpg">
        <div>WEB HOSTING</div>
      </button>
    </mat-menu>
    <button class="tipka" mat-button routerLink="/store">TRGOVINA</button>
    <button class="tipka" mat-button routerLink="/contact">KONTAKT</button>
    <button class="tipka" mat-button>O NAMA</button>
  </div>
  <div fxLayout="row" fxLayoutAlign="end center">
    <button mat-button class="zastava tipka"><img src="../../../assets/images/hr.png" class="zastava"></button>
    <button mat-button class="zastava tipka"><img src="../../../assets/images/gb.png" class="zastava"></button>
    <button mat-button class="zastava tipka"><img src="../../../assets/images/un.png" class="zastava"></button>
  </div>
</mat-toolbar>
<button class="xsheader" mat-icon-button [matMenuTriggerFor]="xsMenu" fxHide.gt-sm>
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu routerLink="/home" #xsMenu="matMenu">
  <img src="../../../assets/images/logo.png" class="xslogo">
  <button mat-menu-item>
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </button>
  <button routerLink="/usluge/proweb" mat-menu-item>
    <mat-icon>language</mat-icon>
    <span>PROFESIONALNI WEB</span>
  </button>
  <button mat-menu-item>
    <mat-icon>games</mat-icon>
    <span>GAMING WEB</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings_voice</mat-icon>
    <span>SHOUTCAST HOSTING</span>
  </button>
  <button mat-menu-item>
    <mat-icon>https</mat-icon>
    <span>SSL CERTIFIKATI</span>
  </button>
  <button mat-menu-item>
    <mat-icon>backup</mat-icon>
    <span>WEB HOSTING</span>
  </button>
  <button routerLink="/store" mat-menu-item>
    <mat-icon>shop</mat-icon>
    <span>TRGOVINA</span>
  </button>
  <button routerLink="/contact" mat-menu-item>
    <mat-icon>email</mat-icon>
    <span>KONTAKT</span>
  </button>
  <button routerLink="/contact" mat-menu-item>
    <mat-icon>verified_user</mat-icon>
    <span>O NAMA</span>
  </button>
</mat-menu>
